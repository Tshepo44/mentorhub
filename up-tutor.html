<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UP Tutor Portal</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logos/up.png" />

  <!-- Main Styles -->
  <style>
    /* === GLOBAL RESETS === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #004b8d 0%, #e8b500 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #111;
      overflow-x: hidden;
    }

    .portal-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      padding: 12px 30px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .portal-header img {
      height: 56px;
    }

    .portal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .portal-container {
      max-width: 1200px;
      width: 100%;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }

    .portal-banner {
      width: 100%;
      height: 180px;
      border-radius: 14px;
      background-image: url("assets/banners/up-banner.jpg");
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      box-shadow: inset 0 0 0 1000px rgba(0, 75, 141, 0.25);
    }

    h1 {
      font-size: 2rem;
      color: #003366;
      margin-bottom: 8px;
    }

    p {
      color: #333;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #fff;
      text-align: center;
      padding: 10px;
      opacity: 0.8;
    }

    @media (max-width: 700px) {
      .portal-container {
        padding: 20px;
      }
      .portal-header {
        flex-direction: column;
        gap: 10px;
      }
      .portal-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="portal-page up-tutor">

  <header class="portal-header">
    <img src="assets/logos/up.png" alt="UP Logo" class="portal-logo" />
    <div class="portal-title">University of Pretoria Tutor Portal</div>
  </header>

  <main class="portal-container">
    <div class="portal-banner"></div>

    <section class="portal-welcome">
      <h1>Welcome, Tutor üë©‚Äçüè´</h1>
      <p>
        Manage your tutoring profile, student requests, availability, sessions, and reports ‚Äî all in one place.
      </p>
    </section>
  </main>

  <footer>
    ¬© 2025 University of Pretoria | Tutor Assistance Portal | Powered by UniHelp AI
  </footer>

  <script src="./tutor-app-pro.js" defer></script>
</body>
</html>
