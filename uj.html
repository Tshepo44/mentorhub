<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UJ | MentorHub Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="uj-bg">
  <div class="login-container">
    <img src="assets/uj-logo.png" alt="UJ Logo" class="uni-logo" />
    <img src="assets/uj-banner.jpg" alt="UJ Banner" class="banner" />
    <h2>University of Johannesburg</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Email or Student ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
