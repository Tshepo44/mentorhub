<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UJ Login - MentorHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page" style="background-image: url('assets/banners/uj-banner.jpg');">
  <div class="logo-area">
    <img src="assets/logos/uj.png" alt="UJ Logo">
  </div>

  <div class="login-box">
    <h2>University of Johannesburg</h2>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <button>Login</button>
    <p class="footer">© 2025 University of Johannesburg | MentorHub</p>
  </div>

  <body class="uj-page">
  <div class="login-container">
    <img src="assets/logos/uj.png" alt="UJ Logo" class="logo">
    <h2>University of Johannesburg Login</h2>
    <form>
      <input type="text" placeholder="Student Number">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </form>
    <p>© 2025 University of Johannesburg</p>
  </div>

</body>
</html>
