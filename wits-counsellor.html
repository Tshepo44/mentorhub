<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WITS Counselling Portal</title>
  <link rel="icon" type="image/png" href="assets/logos/wits.png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #002147 0%, #b3b3b3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Bar */
    .portal-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 12px 30px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .portal-header img {
      height: 60px;
    }

    .portal-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    /* Main Container */
    .portal-container {
      max-width: 1200px;
      width: 95%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 40px 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    }

    /* Banner */
    .portal-banner {
      width: 100%;
      height: 220px;
      border-radius: 14px;
      background-image: url("assets/banners/wits-banner.jpg");
      background-size: cover;
      background-position: center;
      margin-bottom: 25px;
      box-shadow: inset 0 0 0 1000px rgba(0, 33, 71, 0.35);
    }

    /* Welcome Section */
    h1 {
      font-size: 2.1rem;
      color: #002147;
      margin-bottom: 10px;
    }

    p {
      color: #222;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn-dashboard {
      background: #002147;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-dashboard:hover {
      background: #004080;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      opacity: 0.8;
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    /* Mobile Responsive */
    @media (max-width: 700px) {
      .portal-container {
        padding: 25px;
      }
      .portal-header {
        flex-direction: column;
        gap: 10px;
      }
      .portal-title {
        font-size: 1.3rem;
      }
      h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

<body class="portal-page wits-counselling">
  <!-- Header -->
  <header class="portal-header">
    <img src="assets/logos/wits.png" alt="WITS Logo" />
    <div class="portal-title">WITS Counselling Portal</div>
  </header>

  <!-- Main Content -->
  <main class="portal-container">
    <div class="portal-banner"></div>

    <section class="portal-welcome">
      <h1>Welcome, Counsellor üßë‚Äç‚öïÔ∏è</h1>
      <p>Manage student appointments, counselling sessions, and follow-ups from your dashboard.</p>
      <button class="btn-dashboard" onclick="window.location.href='dashboard.html'">
        Go to Dashboard
      </button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    ¬© 2025 University of the Witwatersrand | Counselling Assistance Portal | Powered by UniHelp AI
  </footer>

  <script src="./counselling-app-pro.js" defer></script>
</body>
</html>
