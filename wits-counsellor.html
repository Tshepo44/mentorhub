<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WITS Counselling Portal</title>
  <link rel="icon" type="image/png" href="assets/logos/wits.png" />
  <style>
    * {box-sizing:border-box;margin:0;padding:0;font-family:"Inter","Segoe UI",sans-serif;}
    body {
      background:linear-gradient(135deg,#002147 0%,#b3b3b3 100%);
      min-height:100vh;display:flex;flex-direction:column;align-items:center;
    }
    .portal-header {
      width:100%;display:flex;align-items:center;justify-content:space-between;
      background:rgba(0,0,0,0.35);backdrop-filter:blur(10px);
      padding:12px 30px;box-shadow:0 6px 25px rgba(0,0,0,0.25);
      position:sticky;top:0;z-index:50;
    }
    .portal-header img{height:56px;}
    .portal-title{font-size:1.5rem;font-weight:700;color:#fff;}
    .portal-container{
      max-width:1200px;width:100%;margin:40px auto;background:rgba(255,255,255,0.9);
      backdrop-filter:blur(14px);border-radius:16px;padding:30px 40px;
      box-shadow:0 10px 40px rgba(0,0,0,0.25);
    }
    .portal-banner{
      width:100%;height:180px;border-radius:14px;
      background-image:url("assets/banners/wits-banner.jpg");
      background-size:cover;background-position:center;margin-bottom:20px;
      box-shadow:inset 0 0 0 1000px rgba(0,33,71,0.35);
    }
    h1{font-size:2rem;color:#002147;margin-bottom:8px;}
    p{color:#222;margin-bottom:20px;}
    footer{margin-top:40px;font-size:13px;color:#fff;text-align:center;padding:10px;opacity:.8;}
    @media(max-width:700px){
      .portal-container{padding:20px;}
      .portal-header{flex-direction:column;gap:10px;}
      .portal-title{font-size:1.2rem;}
    }
  </style>
</head>
<body class="portal-page wits-counselling">
  <header class="portal-header">
    <img src="assets/logos/wits.png" alt="WITS Logo" />
    <div class="portal-title">WITS Counselling Portal</div>
  </header>

  <main class="portal-container">
    <div class="portal-banner"></div>
    <section class="portal-welcome">
      <h1>Welcome, Counsellor üßë‚Äç‚öïÔ∏è</h1>
      <p>Access your dashboard to manage all counselling tasks, student appointments, and sessions.</p>
    </section>
  </main>

  <footer>¬© 2025 University of the Witwatersrand | Counselling Assistance Portal | Powered by UniHelp AI</footer>
  <script src="./counselling-app-pro.js" defer></script>
</body>
</html>
