<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WITS Login - MentorHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page" style="background-image: url('assets/banners/wits-banner.jpg');">
  <div class="logo-area">
    <img src="assets/logos/wits.png" alt="WITS Logo">
  </div>

  <div class="login-box">
    <h2>Wits University</h2>
    <input type="text" placeholder="Username"><br>
    <input type="password" placeholder="Password"><br>
    <button>Login</button>
    <p class="footer">© 2025 Wits University | MentorHub</p>
  </div>

<body class="wits-page">
  <div class="login-container">
    <img src="assets/logos/wits.png" alt="Wits Logo" class="logo">
    <h2>University of the Witwatersrand Login</h2>
    <form>
      <input type="text" placeholder="Student Number">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </form>
    <p>© 2025 University of the Witwatersrand</p>
  </div>
  </body>

</body>
</html>
