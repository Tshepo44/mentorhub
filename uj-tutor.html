<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UJ Tutor Portal — MentorHub</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Your main CSS file -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* --- PAGE BACKGROUND (UJ Banner) --- */
    body {
      background: url("assets/banners/uj-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    /* --- Overlay for better readability --- */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .portal-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .uni-logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .welcome-box {
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      border-radius: 12px;
      padding: 20px 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }

    h1 {
      color: #d35400;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h3 {
      color: #444;
    }
  </style>
</head>

<body>
  <div class="portal-container">
     <!-- ✅ Top-left UJ Logo -->
    <img src="assets/logos/uj.png" alt="UJ Logo" class="uni-logo">

    <!-- ✅ Welcome area (will be replaced by the Tutor Dashboard automatically) -->
    <div class="welcome-box">
      <h1>Welcome to the UJ Tutor Portal</h1>
      <h3>Connecting tutors and students seamlessly</h3>
      <p>Loading your tutor dashboard...</p>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Tutor App JS (the file I gave you) -->
  <script src="./tutor-app.js" defer></script>
</body>
</html>
