<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor App - UJ</title>
    <style>
        body { font-family: Verdana, sans-serif; background-color: #e8f0fe; }
        h1 { text-align: center; color: #1a237e; }
        .tutor-card { background: #fff; margin: 10px; padding: 15px; border-radius: 10px; border: 1px solid #1a237e;}
        button { margin-top: 10px; padding: 6px 12px; cursor: pointer; background: #1a237e; color: #fff; border: none; border-radius: 5px;}
        #controls { text-align: center; margin: 20px; }
    </style>
</head>
<body id="UJ">
    <h1>University of Johannesburg Tutors</h1>
    <div id="controls">
        <button id="view-bookings">View Bookings</button>
        <button id="back-to-tutors">Back to Tutors</button>
    </div>
    <div id="tutors-container"></div>

    <script src="tutor-app.js"></script>
</body>
</html>
